<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lastfm Time Capsule</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
</head>

<body>
<header>
    <h1>
        <span id = "red">Last.fm</span> 
        Time Capsule
    </h1>
    <p id = "names"><u>Created by Brad Hanel and Nick Schnering</u></p>

<div id = instructions>
</div>

<div class = "widgets">
    <div class="settings">
        Select a year!
        <select id="year">1994</select>
    </div>
</div>

<div class = "widgets">
    <div class="settings">
        <button type="button" id="search" class="green">Go!</button>
    </div>
</div>

</header>

<div id = "text">
    <div id="status">Ready to Search!</div>
</div>

<div id="albums">
</div>
    
<div class = "widgets">
    <footer>
        <div id = "buttons">
            <div id = "showing"></div>
        </div>
        <a id = "doc" href="https://people.rit.edu/ncs2738/230/project2/">Documentation</a>
    </footer>
</div>

<script src="js/main.js"></script>
</body>

</html>
